<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilo/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Consumindo a API de Clima</title>
</head>
<body>
    <!-- O formulário do front-end -->
    <div id="container">
        <form id="pesquisa">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="cidade" id="cidade" placeholder="Pesquisar Cidade">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div id="tempo">
            <h1 id="title">São Tomé</h1>
            <div id="infos">
                <!-- colocar a imagem da nuvem-->
                <div id="temp">
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">

                    <!-- Informações da previssão de tempo-->
                    <div>
                        <p id="temp_valor">
                            32 <sup>ºC</sup>
                        </p>
                        <p id="temp_descricao">
                            Ensolarado
                        </p>
                    </div>
                </div>
                <!-- Outras informações da API-->
                <div id="other_infos">

                    <!-- Temperatura máxima-->
                    <div id="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i> 

                        <div>
                            <h2>Temp. max</h2>
                            <p id="temp_max">
                                32  <sup>ºC</sup>
                            </p>
                        </div>
                    </div>

                    <!-- Temperatura mínima-->
                    <div id="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i> 

                        <div>
                            <h2>Temp. min</h2>
                            <p id="temp_min">
                                12  <sup>ºC</sup>
                            </p>
                        </div>
                    </div>

                      <!-- Temperatura da humidade-->
                      <div id="info">
                        <i id="humidade_icon" class="fa-solid fa-droplet"></i> 

                        <div>
                            <h2>Humidade</h2>
                            <p id="humidade">
                                50%
                            </p>
                        </div>
                    </div>

                     <!-- Temperatura do vento-->
                     <div id="info">
                        <i id="vento_icon" class="fa-solid fa-wind"></i> 

                        <div>
                            <h2>Vento</h2>
                            <p id="vento">
                                20 Km/h
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="alert"></div>
    </div>

    <script src="./src/javascript/script.js"></script>
</body>
</html>
